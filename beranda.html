<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konfirmasi Kelulusan</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    h2 {
      color: #0A8151;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container p {
      font-size: 1.1rem;
      margin: 1.2rem 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 1rem;
    }

    .buttons button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background-color: #0A8151;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #086644;
    }

    .note {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #333;
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }

      .buttons button {
        width: 100%;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Selamat Datang!</h2>
    <div>Nama Anda</div>
    <p>Apakah Anda siap menerima informasi kelulusan Anda?</p>

    <div class="buttons">
      <button onclick="window.location.href='timer.html'">SIAP</button>
      <button onclick="window.location.href='login.html'">TIDAK</button>
    </div>

    <div class="note">
      Info lebih lanjut langsung tanyakan<br>ke Admin !!
    </div>
  </div>
</body>
</html>
